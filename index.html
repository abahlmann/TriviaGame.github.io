<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Tubular Turtle Trivia</title>

    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Londrina+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="screen" id="start-screen">
            <h1>Turtle Trivia</h1>
            <img class="figure-button" id="start-button" src="assets/pictures/start-button.png" alt="start button" width="350px">
        </div><!--start-screen-->

        <div class="screen" id="question-screen">
            <h1 id="question-number"></h1>
            <h2 id="question"></h2>
            <h2 id="countdown"></h2>
            <div class="flex-column">
            <div class="flex-box">
                <div class="button" id="a">
                    <p id="a-text"></p>
                </div>
                <div class="button" id="b">
                    <p id="b-text"></p>
                </div>
                <div class="button" id="c">
                    <p id="c-text"></p>
                </div>
                <div class="button" id="d">
                    <p id="d-text"></p>
                </div>
                </div>
                <img class="figure-button" id="cancel-button" src="assets/pictures/cancel-button.png" alt="cancel-button" width="400px">
            </div>
        </div> <!--question-screen-->

        <div class="screen" id="results-screen">
            <h1>Results</h1>
            <h2 id="correct"></h2>
            <h2 id="incorrect"></h2>
            <h2 id ="incomplete"></h2>
            <img class="figure-button" id="next-button" src="assets/pictures/next-button.png" alt="next-button" width="350px">
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
